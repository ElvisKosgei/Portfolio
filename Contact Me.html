<body>
<section class="Contact Me" id="Contact Me">
    <h2 class="section__title section__title--Contact Me">
        <div class="Contact Me"><strong>Inquiry Form</strong></div>
        <p>Please fill in this form with your details and I will get in touch</p>
    </h2>
    <form action="#">
        <div>
            <label> Full Name</label><br>
            <input  class="input" name="Full Name" required placeholder="eg Elvis Kosgei">
        </div>

        <div>
            <label> Phone Number*</label><br>
            <input class="input" type="tel" name="Phone number" required value="+254">
        </div>

        <div>
            <label> Email Address*</label><br>
            <input class="input" type="email" name="Email Address" required placeholder="youremail@gmail.com">


            <div>
                <label> Date of birth*</label><br>
                <input type="datetime-local" name="Date of Birth" required >
            </div>

            <div>
                <label > Gender* </label><br>
                <input type="radio" name="Gender" value="Male" required>
                <label>Male</label>

                <input type="radio" name="Gender" value="Female" required>
                <label>Female</label>
            </div>
            <div>
                <button><a href="#">SUBMIT</a></button>
            </div>

    </form>

</section>


</body>
</html>
